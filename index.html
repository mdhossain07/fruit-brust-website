<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust Website</title>

    <!-- Tailwind & Daisyui setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Styles -->
    <style>
        .lato{
            font-family: 'Lato', sans-serif;
        }
    </style>

    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
                'title-primary': '#121212',
                'title-secondary': '#12121299',
                'color-primary': '#F85559'
            }
            }
        }
        }
    </script>

</head>

            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">

            </div>
          </div> 

          <div id="slide2" class="carousel-item relative w-full">

          </div>

            </div>
          </div> 

          <div id="slide4" class="carousel-item relative w-full">
            <img src="/images//banner4.png" class="w-full" />
            
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide3" class="btn btn-circle">❮</a> 
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>

        <div class="flex justify-around items-center shadow-lg w-[1196px] h-[180px] mx-auto absolute bg-white -bottom-20 left-16 rounded-md">
          <img src="./images/fruit1.png" alt=""><img src="./images/fruit2.png" alt=""><img src="./images/fruit3.png" alt=""><img src="./images/fruit4.png" alt=""><img src="./images/fruit5.png" alt="">
